<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="utf-8" />
    <title>고양특례시 자전거 홈페이지</title> 
    <meta 
        http-equiv="X-UA-Compatible" content="IE=edge" 
    /> <!-- 인터넷익스플로러(IE) 모두 엣지모드로 변환 명령 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="../assets/css/common.css" 
    />
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="../assets/css/responsive.css" 
    />
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="../assets/css/ui.css" 
    />
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <!-- header, footer, nav, section, article 등의 개별적인 block요소는 html5부터 적용이며 ie 하위버전에서 적용이 되지않을 수 있음 -->
        <!-- wrapper -->
        <div class="wrapper">
            <!-- header -->
            <script src="../assets/js/header.js"></script>
            <!--//header -->
    
            <!-- container -->
            <div class="container">
                <!-- slide-wrap --> 
                <div class="slide-wrap">
                    <!-- slide-area -->
                    <div class="cont-comn slide-area">
                        <!-- Swiper -->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">Slide 1</div>
                                <div class="swiper-slide">Slide 2</div>
                                <div class="swiper-slide">Slide 3</div>
                                <div class="swiper-slide">Slide 4</div>
                                <div class="swiper-slide">Slide 5</div>
                                <div class="swiper-slide">Slide 6</div>
                                <div class="swiper-slide">Slide 7</div>
                                <div class="swiper-slide">Slide 8</div>
                            </div>
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <!--//Swiper -->
                    </div>
                    <!--//slide-area -->
                </div>
                <!--//slide-wrap -->
                
                <!-- main-cont-wrap -->
                <div class="cont-comn main-cont-wrap">
                    <!-- add-bicycle -->
                    <div class="add-bicycle">
                        <div class="title-area show-pc">
                            <h3 class="title">자전거 등록하기</h3>
                        </div>
                        <i class="ico-bicycle2 show-pc">자전거 타는 아이콘</i>
                        <div class="btn-area-column">
                            <button type="button" class="btn border-white align-left add-btn">내 자전거 등록<i class="ico-plus on"></i></button>
                            <button type="button" class="btn border-white align-left cert-btn">자전거 등록증 발급<i class="ico-check"></i></button>
                        </div>
                    </div>
                    <!--//add-bicycle -->
    
                    <!-- set-bicycle -->
                    <div class="set-bicycle">
                        <div class="title-area">
                            <h3 class="title">자전거 등록/관리</h3>
                            <span class="title-desc show-pc">시민과 어린이들에게 재밌고 안전하게 자전거를 가르쳐 드립니다.</span>
                        </div>
                        <div class="list-area">
                            <dl>
                                <dt>조회</dt>
                                <dd>
                                    <div class="list-loop">
                                        <i class="ico-number-search"></i>
                                        <span class="list-desc">차대번호 조회</span>
                                    </div>
                                    <div class="list-loop">
                                        <i class="ico-byc-number-search"></i>
                                        <span class="list-desc">자전거등록번호 조회</span>
                                    </div>
                                </dd>
                            </dl>
                            <dl>
                                <dt>신고</dt>
                                <dd>
                                    <div class="list-loop">
                                        <i class="ico-cscenter"></i>
                                        <span class="list-desc">분실 도난신고</span>
                                    </div>
                                </dd>
                            </dl>
                            <!--
                            <dl>
                                <dt>소유권 이전</dt>
                                <dd>
                                    <div class="list-loop">
                                        <i class="ico-transfer-request"></i>
                                        <span class="list-desc">이전 신청하기</span>
                                    </div>
                                    <div class="list-loop">
                                        <i class="ico-transfer-receive"></i>
                                        <span class="list-desc">소유권 이전받기</span>
                                    </div>
                                </dd>
                            </dl>
                            -->
                        </div>
                    </div>
                    <!--//set-bicycle -->
                </div>
                <!--// main-cont-wrap -->
            </div>
            <!--//container -->
        </div>
        <!--//wrapper -->

        <!-- footer -->
        <script src="../assets/js/footer.js"></script>
        <!--//footer -->
    </div>
    <!--//wrap -->

    <!-- swiper js -->
    <script src="../assets/js/swiper-bundle.min.js"></script>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/ui.js"></script>
</body>
</html>
