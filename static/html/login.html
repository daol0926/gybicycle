<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="utf-8" />
    <title>회원 - 로그인</title> 
    <meta 
        http-equiv="X-UA-Compatible" content="IE=edge" 
    /> <!-- 인터넷익스플로러(IE) 모두 엣지모드로 변환 명령 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="../assets/css/common.css" 
    />
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="../assets/css/responsive.css" 
    />
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="../assets/css/ui.css" 
    />
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <!-- header, footer, nav, section, article 등의 개별적인 block요소는 html5부터 적용이며 ie 하위버전에서 적용이 되지않을 수 있음 -->
        <!-- wrapper -->
        <div class="wrapper">
            <!-- header -->
            <script src="../assets/js/header.js"></script>
            <!--//header -->
    
            <!-- container -->
            <div class="container">
                <!-- cont-comn -->
                <div class="cont-comn">
                    <!-- lnb -->
                    <div class="lnb">
                        <h2 class="lnb-title">회원</h2>
                        <ul>
                            <li class="lnb-list focused">
                                <button type="button" class="depth">로그인</button>
                            </li>
                        </ul>
                    </div>
                    <!--//lnb -->
                    <!-- sub-cont-wrap -->
                    <div class="sub-cont-wrap">
                        <!-- title-area -->
                        <div class="title-area">
                            <h3 class="cont-title">로그인</h3>
                            <div class="btn-area">
                                <button type="button" class="ico-share"><span class="hide">공유하기</span></button>
                                <button type="button" class="ico-printer"><span class="hide">출력하기</span></button>
                            </div>
                        </div>
                        <!--//title-area -->

                        <!--cont-area -->
                        <div class="cont-area login-social">
                            <!-- sub-title-area -->
                            <div class="sub-title-area">
                                <h4 class="sub-title">소셜로그인</h4>
                            </div>
                            <!--//sub-title-area -->

                            <div class="login-inner">
                                <div class="btn-group">
                                    <span class="btn-cell">
                                        <a href="javascript:;" class="btn-login btn-login-naver">네이버 로그인</a>
                                    </span>
                                    <span class="btn-cell">
                                        <a href="javascript:;" class="btn-login btn-login-kakaotalk">카카오톡 로그인</a>
                                    </span>
                                    <span class="btn-cell">
                                        <a href="javascript:;" class="btn-login btn-login-facebook">페이스북 로그인</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!--//cont-area -->
                    </div>
                    <!--//sub-cont-wrap -->
                </div>
                <!--//cont-comn -->
            </div>
            <!--//container -->
        </div>
        <!--//wrapper -->

        <!-- footer -->
        <script src="../assets/js/footer.js"></script>
        <!--//footer -->
    </div>
    <!--//wrap -->

    <!-- js -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/ui.js"></script>
</body>
</html>
