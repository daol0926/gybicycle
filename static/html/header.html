<!DOCTYPE html>
<html lang="ko"> 
    <html lang="ko"> 
        <head>
            <meta charset="utf-8" />
            <title>page title</title> 
            <meta 
                http-equiv="X-UA-Compatible" content="IE=edge" 
            /> <!-- 인터넷익스플로러(IE) 모두 엣지모드로 변환 명령 -->
            <meta
              name="viewport"
              content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
            />
            <link 
                rel="stylesheet" 
                type="text/css" 
                href="../assets/css/common.css" 
            />
            <link 
                rel="stylesheet" 
                type="text/css" 
                href="../assets/css/responsive.css" 
            />
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="../assets/css/ui.css" 
    />
        </head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <!-- header, footer, nav, section, article 등의 개별적인 block요소는 html5부터 적용이며 ie 하위버전에서 적용이 되지않을 수 있음 -->
        <!-- wrapper -->
        <div class="wrapper">
            <header>
                <!-- gnb-wrap -->
                <div class="cont-comn gnb-wrap">
                    <!-- logo -->
                    <h1 class="ico-logo">
                        <span class="hide">고양특례시 자전거 홈페이지</span>
                    </h1>
                    <!--//logo -->
    
                    <!-- gnb -->
                    <div class="gnb">
                        <ul>
                            <li class="show-mb focused">
                                <i class="ico-home"></i>
                                <h2 class="depth-title">홈</h2>
                            </li>
                            <li class="show-pc focused">
                                <h2 class="depth-title">자전거 도시 고양</h2>
                            </li>
                            <li>
                                <i class="ico-duplicate"></i>
                                <h2 class="depth-title">자전거 등록제</h2>
                            </li>
                            <li>
                                <i class="ico-reader"></i>
                                <h2 class="depth-title">
                                    <span class="show-pc">시민 자전거 보험</span>
                                    <span class="show-mb">자전거 보험</span>
                                </h2>
                            </li>
                            <li class="show-pc">
                                <h2 class="depth-title">안전한 자전거 타기</h2>
                            </li>
                            <li>
                                <i class="ico-notice"></i>
                                <h2 class="depth-title">새소식</h2>
                            </li>
                            <li class="show-mb">
                                <i class="ico-more"></i>
                                <h2 class="depth-title">더보기</h2>
                            </li>
                        </ul>
                    </div>
                    <!--//gnb -->
                </div>
                <!--//gnb-wrap -->
    
                <!-- nav-wrap -->
                <div class="nav-wrap show-pc">
                    <!-- nav -->
                    <nav class="cont-comn top-nav">
                        <ul>
                            <li>
                                <button type="button" class="btn-txt">로그인</button>
                            </li>
                            <li>
                                <button type="button" class="btn-txt">회원가입</button>
                            </li>
                            <li>
                                <button type="button" class="btn-txt">관리자페이지</button>
                            </li>
                            <li>
                                <div class="dropdown-list family-site">
                                    <a>패밀리사이트1</a>
                                    <a>패밀리사이트2</a>
                                    <a>패밀리사이트3</a>
                                    <a>패밀리사이트4</a>
                                    <a>패밀리사이트5</a>
                                    <a>패밀리사이트6</a>
                                    <a>패밀리사이트7</a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <!--//nav -->
                </div>
                <!--//nav-wrap -->
            </header>
        </div>
        <!--//wrapper -->
    </div>
    <!--//wrap -->

    <!-- js -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/ui.js"></script>
</body>
</html>
