<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="utf-8" />
    <title>자전거 등록제 - 자전거 등록</title> 
    <meta 
        http-equiv="X-UA-Compatible" content="IE=edge" 
    /> <!-- 인터넷익스플로러(IE) 모두 엣지모드로 변환 명령 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="../assets/css/common.css" 
    />
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="../assets/css/responsive.css" 
    />
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="../assets/css/ui.css" 
    />
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <!-- header, footer, nav, section, article 등의 개별적인 block요소는 html5부터 적용이며 ie 하위버전에서 적용이 되지않을 수 있음 -->
        <!-- wrapper -->
        <div class="wrapper">
            <!-- header -->
            <script src="../assets/js/header.js"></script>
            <!--//header -->
    
            <!-- container -->
            <div class="container">
                <!-- cont-comn -->
                <div class="cont-comn">
                    <!-- lnb -->
                    <div class="lnb">
                        <h2 class="lnb-title">자전거 등록제</h2>
                        <ul>
                            <li class="lnb-list">
                                <button type="button" class="depth">자전거 등록 안내</button>
                            </li>
                            <li class="lnb-list focused">
                                <button type="button" class="depth">자전거 등록</button>
                                <div class="lnb-sub-list">
                                    <ul>
                                        <li>
                                            <button type="button" class="sub-depth">내 자전거 등록</button>
                                        </li>
                                        <li>
                                            <button type="button" class="sub-depth">내 자전거 조회/삭제</button>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li class="lnb-list">
                                <button type="button" class="depth">자전거 이용 시설 안내</button>
                            </li>
                        </ul>
                    </div>
                    <!--//lnb -->
                    <!-- sub-cont-wrap -->
                    <div class="sub-cont-wrap">
                        <!-- title-area -->
                        <div class="title-area">
                            <h3 class="cont-title">내 자전거 등록</h3>
                            <div class="btn-area">
                                <button type="button" class="ico-share"><span class="hide">공유하기</span></button>
                                <button type="button" class="ico-printer"><span class="hide">출력하기</span></button>
                            </div>
                        </div>
                        <!--//title-area -->

                        <!--cont-area -->
                        <div class="cont-area">
                            <!-- tab-area -->
                            <div class="tab-area">
                                <ul class="tab-list-wrap half">
                                    <li class="tab-list">
                                        <button type="button">
                                            <span>신규 등록</span>
                                        </button>
                                    </li>
                                    <li class="tab-list focused">
                                        <button type="button">
                                            <span>재등록</span>
                                        </button>
                                    </li>
                                </ul>
                                <div class="tab-cont-wrap">
                                    <span class="info-comn">
                                        <i class="ico-warning"></i>안내드립니다.
                                    </span>
                                    <div class="list-comn-warning">
                                        <ul>
                                            <li>재등록 신청은 별도 승인 절차 없이 등록됩니다.</li>
                                            <li>본 자전거 등록 및 처리결과 조회는 로그인 후 사용 가능합니다.</li>
                                        </ul>
                                    </div>

                                    <div class="tbl-comn-write">
                                        <table>
                                            <colgroup>
                                                <col style="width:auto;" />
                                            </colgroup>

                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <div class="input-comn-area">
                                                            <label>기존 번호판 번호</label>
                                                            <input type="text" class="input-comn" />
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="btn-area">
                                    <button type="button" class="btn gray">등록하기</button>
                                </div>
                            </div>
                            <!--//tab-area -->
                        </div>
                        <!--//cont-area -->
                    </div>
                    <!--//sub-cont-wrap -->
                </div>
                <!--//cont-comn -->
            </div>
            <!--//container -->
        </div>
        <!--//wrapper -->

        <!-- footer -->
        <script src="../assets/js/footer.js"></script>
        <!--//footer -->
    </div>
    <!--//wrap -->

    <!-- js -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/ui.js"></script>
</body>
</html>
