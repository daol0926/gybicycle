<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="utf-8" />
    <title>시민자전거보험 - 공지사항</title> 
    <meta 
        http-equiv="X-UA-Compatible" content="IE=edge" 
    /> <!-- 인터넷익스플로러(IE) 모두 엣지모드로 변환 명령 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="../assets/css/common.css" 
    />
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="../assets/css/responsive.css" 
    />
    <link 
        rel="stylesheet" 
        type="text/css" 
        href="../assets/css/ui.css" 
    />
</head>
<body>
    <!-- wrap -->
    <div id="wrap">
        <!-- header, footer, nav, section, article 등의 개별적인 block요소는 html5부터 적용이며 ie 하위버전에서 적용이 되지않을 수 있음 -->
        <!-- wrapper -->
        <div class="wrapper">
            <!-- header -->
            <script src="../assets/js/header.js"></script>
            <!--//header -->
    
            <!-- container -->
            <div class="container">
                <!-- cont-comn -->
                <div class="cont-comn">
                    <!-- lnb -->
                    <div class="lnb">
                        <h2 class="lnb-title">새소식</h2>
                        <ul>
                            <li class="lnb-list focused">
                                <button type="button" class="depth">공지사항</button>
                            </li>
                        </ul>
                    </div>
                    <!--//lnb -->
                    <!-- sub-cont-wrap -->
                    <div class="sub-cont-wrap">
                        <!-- title-area -->
                        <div class="title-area">
                            <h3 class="cont-title">공지사항</h3>
                            <div class="btn-area">
                                <button type="button" class="ico-share"><span class="hide">공유하기</span></button>
                                <button type="button" class="ico-printer"><span class="hide">출력하기</span></button>
                            </div>
                        </div>
                        <!--//title-area -->

                        <!-- cont-area -->
                        <div class="cont-area">
                            <!-- tbl-comn -->
                            <div class="tbl-comn-write tbl-comn-view">
                                <table>
                                    <colgroup>
                                        <col style="width:auto"; />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="input-comn-area">
                                                    <label>제목</label>
                                                    <input type="text" readonly value="[2022년 꿈나무 자전거 안전문화 캠페인 창작 웹툰 공모전" class="input-comn" />
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="input-comn-area">
                                                    <label>작성자</label>
                                                    <input type="text" readonly value="홍길동" class="input-comn" />
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="input-comn-area">
                                                    <label>등록일</label>
                                                    <input type="text" readonly value="2022-00-00" class="input-comn" />
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="input-comn-area">
                                                    <label>첨부파일</label>
                                                    <div class="input-comn file-list">
                                                        <button type="button" class="btn-addfile">첨부파일1.png</button>
                                                        <button type="button" class="btn-addfile">첨부파일2.jpg</button>
                                                        <button type="button" class="btn-addfile">첨부파일3.zip</button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="input-comn-area">
                                                    <label>내용</label>
                                                    <div class="input-comn">내용내용내용
                                                        <img src="../assets/images/bg/sld_bg.png" alt="이미지 설명" />
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!--//tbl-comn -->
                            <!-- btn-area -->
                            <div class="btn-area">
                                <button type="button" class="btn gray">목록</button>
                            </div>
                            <!--//btn-area -->
                        </div>
                        <!--//cont-area -->
                    </div>
                    <!--//sub-cont-wrap -->
                </div>
                <!--//cont-comn -->
            </div>
            <!--//container -->
        </div>
        <!--//wrapper -->

        <!-- footer -->
        <script src="../assets/js/footer.js"></script>
        <!--//footer -->
    </div>
    <!--//wrap -->

    <!-- js -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/ui.js"></script>
</body>
</html>
